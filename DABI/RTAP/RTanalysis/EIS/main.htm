		<script language="vbscript">
  sub newurl(num)
    select case num
      case 1
        prog="AllPivotMSOWC.asp"
      Case 2
        prog="AllPivotMSOWC2.asp"

    end select
    xx=window.screen.width -7
    yy=window.screen.height -74
    features="top=0,left=0,status=yes,location=no,menubar=no,scrollbars=yes" & ",height=" & yy & ",width=" & xx
    result=window.open (prog,"ppAP",features)
    window.event.returnValue=False
  end sub
		</script>

	<body style="BACKGROUND-COLOR: lightblue" onload="dynAnimation()">
		<p style="COLOR: #ff0082; FONT-FAMILY: 細明體; FONT-SIZE: 16pt">業績分析</p>
		<p onclick="newurl(1)" onmouseover="rollIn(this)" onmouseout="rollOut(this)" language="Javascript1.2" fprolloverstyle="font-size: 12pt; color: #FF0000; font-family: 標楷體; font-weight: bold; background-color: #e0ffff; cursor:hand" dynamicanimation="fpAnimformatRolloverFP1">
